<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        #predictionResult .alert {
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }

    </style>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Cricket Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="predict">Match Predictions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bowler_data">Bowler Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="batsmen_data">Batsmen Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="live">Live Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" data-aos="fade-up">
                    <div class="card-header text-center">Cricket Run Prediction</div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="form-group">
                                <label for="player">Player Name:</label>
                                <input type="text" id="player" name="player" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="opposition">Opposition Team:</label>
                                <input type="text" id="opposition" name="opposition" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="balls_faced">Balls Faced:</label>
                                <input type="number" id="balls_faced" name="balls_faced" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="overs">Overs:</label>
                                <input type="number" id="overs" name="overs" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict Runs</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div id="predictionResult" class="mt-4" style="display: none;">
        <!-- Content will be dynamically inserted here -->
        </div>


    <script src="prediction.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
