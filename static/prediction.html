<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        #predictionResult .alert {
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }

    </style>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" data-aos="fade-up">
                    <div class="card-header text-center">Cricket Run Prediction</div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="form-group">
                                <label for="player">Player Name:</label>
                                <input type="text" id="player" name="player" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="opposition">Opposition Team:</label>
                                <input type="text" id="opposition" name="opposition" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="balls_faced">Balls Faced:</label>
                                <input type="number" id="balls_faced" name="balls_faced" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="overs">Overs:</label>
                                <input type="number" id="overs" name="overs" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict Runs</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div id="predictionResult" class="mt-4" style="display: none;">
        <!-- Content will be dynamically inserted here -->
        </div>


    <script src="prediction.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
