<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic styling for chat interface */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-end;
            padding: 5px;
        }

        .message-text {
            background-color: #d6e5ff;
            border-radius: 10px;
            padding: 8px;
            max-width: 70%;
            word-wrap: break-word;
            margin-left: 10px;
        }

        .user-message .message-text {
            background-color: #dcf8c6;
            margin-left: 0;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            background-color: white;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            border: none;
            font-size: 14px;
        }

        .send-btn {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="user-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to display user messages in the chat interface
        function appendUserMessage(message) {
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<div class="message-text">${message}</div>`;
            chatMessages.appendChild(userMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to display bot messages in the chat interface
        function appendBotMessage(message) {
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.innerHTML = `<div class="message-text">${message}</div>`;
            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send user message to the server and receive response from the chatbot
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendUserMessage(message); // Append user message to chat interface

            const response = await fetch("/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inputs: message
                })
            });
            const data = await response.json();
            appendBotMessage(data[0].generated_text); // Append bot response to chat interface
            userInput.value = '';
        }

        // Event listener for the send button
        sendBtn.addEventListener('click', sendMessage);

        // Event listener for pressing Enter key
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
