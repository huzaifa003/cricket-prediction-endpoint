<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <style>
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .dashboard-icon {
            width: 50px; /* Adjust size as necessary */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Welcome to the Cricket Data Dashboard</h1>
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-chart-line fa-3x"></i> <!-- Prediction icon -->
                        <h5 class="card-title mt-3">Match Predictions</h5>
                        <a href="prediction" class="btn btn-primary mt-2">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-bowling-ball fa-3x"></i> <!-- Bowler icon -->
                        <h5 class="card-title mt-3">Bowler Data</h5>
                        <a href="bowler_data" class="btn btn-primary mt-2">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-baseball-ball fa-3x"></i> <!-- Batsmen icon -->
                        <h5 class="card-title mt-3">Batsmen Data</h5>
                        <a href="batsmen_data" class="btn btn-primary mt-2">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <i class="fas fa-broadcast-tower fa-3x"></i> <!-- Live matches icon -->
                        <h5 class="card-title mt-3">Live Matches</h5>
                        <a href="live" class="btn btn-primary mt-2">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
